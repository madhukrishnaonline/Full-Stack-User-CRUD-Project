<div class="container-fluid">
    <div class="d-flex justify-content-center" id="loginContainer">
        <div class="border border-2 p-3 m-2 rounded-3 shadow h-75">
            <h1>Login User <span class="bi-person-check"></span></h1>
            <div *ngIf="isLoging"><span class="spinner-grow"></span></div>
            <form [formGroup]="formLogin" (submit)="LoginUser()">
                <mat-form-field appearance="outline" class="me-3">
                    <mat-label>User Name</mat-label>
                    <input matInput name="userName" formControlName="userName" placeholder="user Name">
                    <mat-error class="text-danger" *ngIf="userName?.touched && userName?.invalid || URequired">UserName
                        Required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput name="password" [type]="hide? 'password':'text'" formControlName="password"
                        placeholder="Password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error class="text-danger" *ngIf="password?.touched && password?.invalid || PRequired">
                        Password Required
                    </mat-error>
                </mat-form-field>
                <div></div>
                <div id="login" class="mt-2">
                    <button type="submit" class="me-3" mat-raised-button color="primary">Login</button>
                    <button type="reset" mat-raised-button color="primary">Reset</button>
                    <span id="errMsg" *ngIf="errMsg"> ({{errMsg}})</span>
                </div>
            </form>
        </div>
    </div>
</div>
